{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Profile</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="{{ profile_image }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 200px;">
        </div>
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>Username:</strong> {{ current_user.username }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ current_user.email }}</li>
            </ul>
            <a href="{{ url_for('auth.update_profile') }}" class="btn btn-primary mt-3">Update Profile</a>
        </div>
    </div>
</div>
{% endblock %}
